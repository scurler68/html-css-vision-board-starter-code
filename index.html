<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="../html-css-vision-board-starter-code/css/main.css">
    <link rel="stylesheet" href="../html-css-vision-board-starter-code/css/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to Design &<br><strong>Code Websites</strong></p>
		</div>

		<div class="block small-block">
			<div class="center">
				<img src="./img/flower.png" alt="lotus flower">
			</div>
		</div>

		<div class="block small-block light-bg">
			<div class="center">
				<p>HTML<br>CSS<br>Javascript<br>Wordpress<br>Python</p>
			</div>
		</div>

		<div class="block large-block">
			<p><span class="highlight">Freelance</span></p>
			<p>Make Enough Side Cast to<br><strong>Pay off debt</strong></p>
			<img src="./img/piggy.png" alt="piggy bank">

		</div>

		<div class="block large-block dark-bg">
			<div class="center">
				<img src="./img/eye.png" alt="close up of one eye">
					<div class="title">
						<p><span class="marker">2023</span><br>Vision Board</p>
					</div>
			</div>
		</div>

		<div class="block large-block">
			<div class="right">
				<img src="./img/plane.png" alt="airplane">
				<p><span class="highlight">Travel</span></p>
				<p>PLAN A TRIP WHERE I CAN<br><strong>Work Remotely</strong></p>
			</div>

		</div>

		<div class="block small-block light-bg corner">
			<div class="center">
			<p>Walk Dog ++<br>Meditate<br>Yoga<br>Snuggle Pup</p>
			</div>

		</div>

		<div class="block small-block bottom-middle">
			<div class="center">
				<img src="./img/doggo.png" alt="dog with a heard drawn around her">
			</div>
		</div>


		<div class="block small-block light-bg">
			<div class="right">
				<p><span class="highlight">Mind & Body</span></p>
				<p>Exercise More<br>& Find Zen in<br><strong>Challenge</strong></p>
			</div>
		</div>
	</div>
</body>
</html>
